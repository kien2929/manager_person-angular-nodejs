<div class="container">
    <div class="row">
        <div class="col-5">
            <h3>Add new user</h3>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="input name" [(ngModel)]="name">
                <div class="feedback">{{feedbackname}}</div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="gender" [(ngModel)]="gender">
                    <option value="" selected disabled hidden>Gender</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
                <div class="feedback">{{feedbackgender}}</div>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input class="form-control" placeholder="age" type="number" [(ngModel)]="age">
                <div class="feedback">{{feedbackage}}</div>
            </div>
            <button class="btn btn-primary" (click)="addPerson()">LÆ°u</button>
        </div>
        <div class="col-7">
            <h3>List user</h3>
            <div class="row one">
                <div class="col-1 font-weight-bold">ID</div>
                <div class="col-4 font-weight-bold">Name</div>
                <div class="col-2 font-weight-bold">Gender</div>
                <div class="col-2 font-weight-bold">Age</div>
                <div class="col-3 row font-weight-bold">Action</div>
            </div>
            <div *ngFor="let person of arrPerson">
                <app-person [name]="person.name" [age]='person.age' [gender]='person.gender' [id]='person.id'
                    (removePerson)="removePersonByName($event)" (editPerson)="editPersonById($event)">
                </app-person>
            </div>
        </div>
    </div>
</div>
